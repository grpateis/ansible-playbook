---
- hosts: all
  become: yes

  tasks:
  - name: Ensure httpd (for time synchronization) is installed.
    yum:
      name: httpd
      state: present

  - name: Ensure httpd is running.
    service:
      name: httpd
      state: started
      enabled: yes

# The same as the above play, but in super-compact form!
- hosts: all
  become: yes
  tasks:
  - yum: name=httpd state=present
  - service: name=httpd state=started enabled=yes